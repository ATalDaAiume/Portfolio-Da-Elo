<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contato | Eloize Aiume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <main>
            <div>
                <h1 id="clique_exercicio">Contato</h1>
                <p>Fale com a nossa empresa</p>
                <div>
                    <form action="https://formsubmit.co/eloizeayumi@gmail.com" method="POST" id="form_exercicio">
                        <div>
                            <label for="form_nome">Digite seu nome</label>
                            <input type="text" id="form_nome" name="name" required>
                        </div>
                        <div>
                            <label for="form_email">Digite seu e-mail</label>
                            <input type="email" id="form_email" name="email" required>
                        </div>
                        <div>
                            <label for="form_mensagem">Digite sua mensagem</label>
                            <textarea id="form_mensagem" placeholder="Digite a mensagem completa" name="message" required></textarea>
                        </div>

                        <!-- Campos opcionais do FormSubmit -->
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="Nova mensagem do Portfólio!">
                        <input type="hidden" name="_template" value="table">

                        <button type="submit" id="botao">Enviar via botão</button>
                        <input type="submit" value="Enviar via atributo do input">
                    </form>
                </div>
            </div>
        </main>

        <div id="footer"></div>
    </div>

    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
