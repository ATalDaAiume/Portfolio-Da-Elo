<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Serviços | Eloize Aiume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <main>
            <div>
                <h1>Serviços</h1>
                <p>Aqui será o local onde colocarei links de projetos feitos, apresentando-os junto ao GitHub.</p>
                <img src="assets/images/abraço.gif" class="img-fluid" alt="Imagem de abraço fofinha">
            </div>
        </main>

        <div id="footer"></div>
    </div>

    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
