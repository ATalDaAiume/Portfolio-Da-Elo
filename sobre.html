<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sobre | Eloize Aiume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <main>
            <div class="position-relative">
                <h1>Sobre</h1>
                <p>Olá, meu nome é Eloize e eu estou iniciando como programadora fullstack.</p>
                <img src="assets/images/tchau.gif" class="img-fluid" alt="Imagem animada dizendo tchau">
            </div>
        </main>

        <div id="footer"></div>
    </div>

    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
